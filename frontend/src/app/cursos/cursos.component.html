<div class="container">
    <div class="row mb-2">
        <h1 class="text-center mt-5 mb-5 border-bottom fs-1 text-uppercase pb-5"><strong>Grade de Cursos</strong></h1>
        <p class="fs-5 text-muted"><strong>Quantidade de Cursos: {{ qtdCourses }}</strong></p>
        <div class="button-group">
            <button class="btn btn-dark me-2" (click)="showHideForm()">Add Curso</button>
            <button class="btn btn-dark me-2" (click)="showHideTable()">{{ tableState }}  Table</button>
        </div>
    </div>
    <div class="row" *ngIf="showForm">
        <spa-cursos-form></spa-cursos-form>
    </div>
    <div class="row" *ngIf="showTable">
        <spa-cursos-table [courses]="courses"></spa-cursos-table>
    </div>
</div>
