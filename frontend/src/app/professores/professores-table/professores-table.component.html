<table class="table table-striped table-bordered mt-2 align-middle">

    <caption class="caption-top fs-4"> Professores cadastrados </caption>
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Título</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let teacher of teachers">
            <td>{{teacher.name}}</td>
            <td>{{teacher.degree}}</td>
            <td class="text-center">
                <button class="btn btn-warning" *ngIf="newTeacher" (click)="addToCourse(teacher)" [disabled]="chkCourseTeachers(teacher)">Escalar Professor</button>
                <button class="btn btn-warning" *ngIf="!newTeacher">Editar</button>
                <button class="btn btn-danger" *ngIf="!newTeacher">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
