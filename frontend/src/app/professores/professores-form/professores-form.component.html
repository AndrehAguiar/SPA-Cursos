<form class="mb-5" (ngSubmit)="onSubmit()" method="POST">

    <h2 class="text-center">Cadastrar novo curso</h2>
    <div class="form-group col-4 mx-auto border p-5 rounded-3 shadow-sm">

        <label for="name">Name:</label>
        <input class="form-control mb-2" type="text" name="name" id="name" required [(ngModel)]="teacher.name">

        <label for="age">Degree:</label>
        <input class="form-control mb-2" type="text" name="degree" id="degree" required [(ngModel)]="teacher.degree">

        <div class="button-group d-flex justify-content-between">
            <button class="btn btn-danger" type="cancel">Cancelar</button>
            <button class="btn btn-success" type="submit">Cadastrar</button>
        </div>

    </div>
</form>
