<div class="container">
    <div class="row mb-2">

        <p class="fs-5 text-muted"><strong>Quantidade de Cursos: {{ qtdTeachers }} </strong></p>

    <div class="row" *ngIf="showTable">
        <spa-professores-table [teachers]="teachers"></spa-professores-table>
    </div>
</div>
