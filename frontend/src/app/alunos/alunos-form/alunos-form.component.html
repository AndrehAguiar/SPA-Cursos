<form class="mb-5" (ngSubmit)="onSubmit()" method="POST">

    <h2 class="text-center">Cadastrar novo Aluno</h2>
    <div class="form-group col-4 mx-auto border p-5 rounded-3 shadow-sm">

        <label for="name">Name:</label>
        <input class="form-control mb-2" type="text" name="name" id="name" required [(ngModel)]="aluno.name">

        <label for="age">Age:</label>
        <input class="form-control mb-2" type="number" name="age" id="age" step="1" min="0" required [(ngModel)]="aluno.age">

        <label for="email">E-mail:</label>
        <input class="form-control mb-2" type="email" name="email" id="email" value="" required [(ngModel)]="aluno.email">

        <input type="hidden" name="courses" id="courses" value [(ngModel)]="aluno.courses">

        <div class="button-group d-flex justify-content-between">
            <button class="btn btn-danger" type="reset">Cancelar</button>
            <button class="btn btn-success" type="submit">Cadastrar</button>
        </div>

    </div>
</form>
