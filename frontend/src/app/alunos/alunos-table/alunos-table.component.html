<table class="table table-striped table-bordered mt-2 align-middle">

    <caption class="caption-top fs-4"> Alunos cadastrados </caption>
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">E-mail</th>
            <th scope="col">Cursos</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let aluno of alunos">
            <td>{{aluno.name}}</td>
            <td class="text-center">{{aluno.age}}</td>
            <td>{{aluno.email}}</td>
            <td>
                <button class="btn btn-primary" (click)="showHideCourses(aluno)">View Courses</button>
                <button class="btn btn-outline-primary" (click)="addAlunoCourse(aluno)">Add Course</button>
            </td>
            <td>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
<spa-cursos-table *ngIf="showCourses" [courses]="courses" [newCourse]="newCourse" [addToAluno]="addToAluno" [chkAlunoCourses]="chkAlunoCourses"></spa-cursos-table>
